<h1>Nouvelles quêtes : </h1>
<ul>
  <li *ngFor="let quest of quests; let i = index">
    <h3>{{ quest.name }}</h3>
    <p>{{ quest.description }}</p>
    <p>Rang {{ quest.rank }}</p>
    <p>Durée : {{ quest.duration }} jour</p>
    <button (click)="addQuest(quest, i)">Accepter la quête</button>
  </li>
</ul>

<button (click)="nextStep()">Suivant</button>
